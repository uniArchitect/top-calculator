<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator-styles.css">
    <script src="calculator-code.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container-calculator">  
        <div class="calculator-body">  
            <div class="display">
                <span id="display">
                    0
                </span>
            </div>
            <div class="first-row">
                <button class="operator" data-clear>
                    C
                </button>
                <button class="operator" data-operate>
                    XÂ² 
                </button>
                <button class="operator" data-operate>
                    /
                </button>
                <button class="operator" data-operate>
                    *
                </button>
            </div>
            <div class="second-row">
                <button class="number" data-number>
                    7
                </button>
                <button class="number" data-number>
                    8
                </button>
                <button class="number" data-number>
                    9
                </button>
                <button class="operator" data-operate>
                    -
                </button>
            </div>
            <div class="third-row">
                <button class="number" data-number>
                    4
                </button>
                <button class="number" data-number>
                    5
                </button>
                <button class="number" data-number> 
                    6
                </button>
                <button class="operator" data-operate>
                    +
                </button>
            </div>
            <div class="bottom-row">    
                <div class="bottom-left">
                    <div class="bottom-upper">
                        <button class="number" data-number>
                            1
                        </button>
                        <button class="number" data-number>
                            2
                        </button>
                        <button class="number" data-number>
                            3
                        </button>   
                    </div>
                    <div class="bottom-lower">
                        <button class="number" data-number>
                            0
                        </button>
                        <button class="number" data-number>
                            .
                        </button>
                    </div>
                </div>
                <div class="bottom-right">
                    <button class="operator" data-operate>
                        =
                    </button>
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
