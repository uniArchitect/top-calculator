<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator-styles.css">
    <script src="calculator-code.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container-calculator">  
        <div class="calculator-body">  
            <div class="display">
                <span id="display">
                    0
                </span>
            </div>
            <div class="first-row">
                <button class="operator" data-selection="clear">
                    C
                </button>
                <button class="operator" data-selection="square">
                    XÂ² 
                </button>
                <button class="operator" data-selection="/">
                    /
                </button>
                <button class="operator" data-selection="*">
                    *
                </button>
            </div>
            <div class="second-row">
                <button class="number" data-selection="7">
                    7
                </button>
                <button class="number" data-selection="8">
                    8
                </button>
                <button class="number" data-selection="9">
                    9
                </button>
                <button class="operator" data-selection="-">
                    -
                </button>
            </div>
            <div class="third-row">
                <button class="number" data-selection="4">
                    4
                </button>
                <button class="number" data-selection="5">
                    5
                </button>
                <button class="number" data-selection="6"> 
                    6
                </button>
                <button class="operator" data-selection="+">
                    +
                </button>
            </div>
            <div class="bottom-row">    
                <div class="bottom-left">
                    <div class="bottom-upper">
                        <button class="number" data-selection="1">
                            1
                        </button>
                        <button class="number" data-selection="2">
                            2
                        </button>
                        <button class="number" data-selection="3">
                            3
                        </button>   
                    </div>
                    <div class="bottom-lower">
                        <button class="number" data-selection="0">
                            0
                        </button>
                        <button class="number" data-selection=".">
                            .
                        </button>
                    </div>
                </div>
                <div class="bottom-right">
                    <button class="operator" data-selection="=">
                        =
                    </button>
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
