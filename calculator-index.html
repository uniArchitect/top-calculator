<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator-styles.css">
    <script src="calculator-code.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">    
        <div class="display">
            <span>
                0123456789
            </span>
        </div>
        <div class="operator-buttons">
            <button class="operator">
                X2
            </button>
            <button class="operator">
                /
            </button>
            <button class="operator">
                *
            </button>
            <button class="operator">
                -
            </button>
            <button class="operator">
                +
            </button>
            <button class="operator">
                =
            </button>
            <button class="operator">
                CLEAR
            </button>
        </div>
        <div class="number-buttons">
            <button class="number">
                0
            </button>
            <button class="number">
                1
            </button>
            <button class="number">
                2
            </button>
            <button class="number">
                3
            </button>
            <button class="number">
                4
            </button>
            <button class="number">
                5
            </button>
            <button class="number">
                6
            </button>
            <button class="number">
                7
            </button>
            <button class="number">
                8
            </button>
            <button class="number">
                9
            </button>
        </div>
    </div>
</body>
</html>
