<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator-styles.css">
    <script src="calculator-code.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container-calculator">  
        <div class="calculator-body">  
            <div class="output">
                <div data-history id="calc-history">
                    0
                </div>
                <div data-display id="calc-display">
                    0
                </div>
            </div>
            <div class="keyboard">
                <div class="first-row">
                    <button data-clear class="operator">
                        AC
                    </button>
                    <button data-delete class="operator">
                        DEL 
                    </button>
                    <button data-operate class="operator">
                        /
                    </button>
                    <button data-operate class="operator">
                        *
                    </button>
                </div>
                <div class="second-row">
                    <button data-number class="number">
                        7
                    </button>
                    <button data-number class="number">
                        8
                    </button>
                    <button data-number class="number">
                        9
                    </button>
                    <button data-operate class="operator">
                        -
                    </button>
                </div>
                <div class="third-row">
                    <button data-number class="number">
                        4
                    </button>
                    <button data-number class="number">
                        5
                    </button>
                    <button data-number class="number"> 
                        6
                    </button>
                    <button data-operate class="operator">
                        +
                    </button>
                </div>
                <div class="bottom-row">
                    <button data-number class="number">
                        1
                    </button>
                    <button data-number class="number">
                        2
                    </button>
                    <button data-number class="number">
                        3
                    </button>    
                    <button data-number class="number">
                        0
                    </button>
                    <button data-number class="number">
                        .
                    </button>
                    <button data-equals class="operator">
                        =
                    </button>

                    <div class="bottom-right">
                        <button data-equals class="operator">

        </div>
    </div>
</body>
</html>
